<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <caption>Educational Qualification</caption>
     <tr>
        <th>Class</th>
        <th>YOP</th>
        <th>Score(%)</th>
     </tr>
     <tr>
        <td>10th</td>
        <td>2015</td>
        <td>74.10</td>
     </tr>
     <tr>
        <td>12th</td>
        <td>2018</td>
        <td>75.80</td>
     </tr>
     <tr>
        <td>Btech</td>
        <td>2022</td>
        <td>80.80</td>
     </tr>
    </table>

    <hr>

    <table>
        <caption>Educational Qualification</caption>
     <tr>
        <th colspan="3">
            DETAILS
        </th>
     </tr>
     <tr>
        <td>10th</td>
        <td>2015</td>
        <td>74.10</td>
     </tr>
     <tr>
        <td>12th</td>
        <td>2018</td>
        <td>75.80</td>
     </tr>
     <tr>
        <td>Btech</td>
        <td>2022</td>
        <td>80.80</td>
     </tr>
    </table>
</body>
</html>
